<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="login-container">
            <div class="logo">
                <img src="school_logo.png" alt="logo">
                <span>btes</span>
                <span style="font-weight: normal; margin-left: -10px;">- teacher login</span>
            </div>
            <div class="login-title">
                <span>Login</span>
            </div>
            <div class="login-body">
                <form action="">
                    <div class="input-form">
                        <label for="email">Email: </label>
                        <input type="text" id="user_email" placeholder="Email" required>
                    </div>
                    <div class="input-form">
                        <label class="password" for="password">Password: </label>
                        <input type="password" id="user_password" placeholder="Password" required>
                    </div>
                    <button class="btn" id="login">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="login.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
